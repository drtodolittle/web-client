<!-- Change password -->
<div class="customnavbar fnt16">
<span ng-click="goSettings();"><img class="mo" src="images/arrow-left-3x.png" alt="main"></img></span>
</div>
<center>
	<div>&nbsp;</div>
	<div class="fnt16">Change Password</div>
	<div>&nbsp;</div>
	<input type="password" ng-model="oldPassword" name="lipass" placeholder="Old password" class="lipass fnt16" tabindex=8></input>
	<br>
	<input type="password" ng-model="newPassword" name="lipass" placeholder="New password" class="lipass fnt16" tabindex=8></input>

	<button class="btn btn-default bwidth196" type="button" ng-click="doChPwd();">Change<br>Password</button>
	<div>&nbsp;</div>
	<div class="flash">{{errormsg}}</div>		
</div>
</center>
