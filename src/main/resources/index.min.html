<!DOCTYPE html>
<html lang="de">

<head>
	<title>DrToDoLittle</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<!-- Bootcards -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/css/bootcards-desktop.min.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<!-- Homebrew -->
	<link rel="stylesheet" media="all" type="text/css" href="css/tdstyle.css" />
</head>

<body ng-app="tdapp" ng-controller="MainCtrl" ng-keydown="mainKeydown($event);">

<!-- Login -->
<center>
<div ng-show="s_login==1" class="login fnt16">
		<div class="fnt32 fntshadow">DrToDoLittle</div>
		<div>&nbsp;</div>
		<input id="liusername" type="text" ng-model="user.email" name="liusername" placeholder="Username" class="liuser fnt16" ng-keydown="loginKeydown($event);" tabindex=1></input>
		<input type="password" ng-model="user.password" name="lipass" placeholder="Password" class="lipass fnt16" ng-keydown="loginKeydown($event);" tabindex=2></input>
		<div class="libut fnt16" ng-click="dologin();" tabindex=3 ng-keydown="loginKeydown($event);">Login</div>
		<div>&nbsp;</div>
		<div class="fnt12">or</div>
		<div class="libut fnt16" tabindex=4 ng-click="authenticate('twitter');">Login via Twitter</div>
		<div>&nbsp;</div>
		<div class="fnt12">or</div>
		<div class="libut fnt16" tabindex=5 ng-click="showRegister();">Register</div>
		<div>&nbsp;</div>
		<div class="flash">{{errormsg}}</div>
</div>
</center>

<!-- Header/Add -->
<center>
<div ng-show="s_list==1">
		<textarea id="todotxta" ng-model="newtodotxt" ng-keydown="newtodoKeydown($event);" class="todota fnt16" placeholder="New ToDo..."></textarea>
</div>
</center>

<!-- List -->
<div class="container" ng-show="s_list==1">
	<div class="dropdown">
	  <button class="btn btn-default dropdown-toggle" type="button" id="filter1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		Filter {{filtertag}}
		<span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="filter1">
		<li><a href="#" ng-click="todos=getTodosByTag('Open');filtertag='Open'">Open</a></li>
		<li><a href="#" ng-click="todos=getTodosByTag('Done');filtertag='Done'">Done</a></li>
		<li><a href="#" ng-click="todos=getTodosByTag('');filtertag='All'">All</a></li>
		<li ng-repeat="tag in tags">
			<a href="#" ng-click="$parent.todos=$parent.getTodosByTag(tag);$parent.filtertag=tag">{{tag}}</a>
		</li>
	  </ul>
	</div>
</div>
<div class="container" ng-show="s_list==1">
	<div class="bootcards-list">
	  <div class="panel panel-default">
		<div class="list-group" ng-repeat="todo in todos">
		  <div class="container list-group-item">
			<div class="pull-right">
				<div class="mo" ng-click="togDone(todo);">
					<span ng-if="todo.done==false"><img src="images/checkbox_unchecked.png" style="width:24px;height:24px;" /></span>
					<span ng-if="todo.done==true"><img src="images/checkbox.png" style="width:24px;height:24px;" /></span>
				</div>
				<div class="mo" ng-click="deltodo(todo);"><img src="images/del.png" style="width:24px;height:24px;" />
				</div>
			</div>
			<h4 class="list-group-item-heading" contenteditable="true" ng-keydown="todolineKeydown($event,todo.id);" id="todoid{{todo.id}}">{{todo.topic}}</h4>
		  </div>
		</div>
	  </div>
	</div>
</div>

<!-- Libraries -->
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
	<!-- Misc -->
	<script src="js/satellizer.js"></script>
	<script src="js/jwt-decode.min.js"></script>
	<script src="js/tdapp.js"></script>
	<script src="js/tdapp_factories.js"></script>
	<script src="js/tdapp_services.js"></script>
	<script src="js/tdapp_controller.js"></script>

</body>
</html>
