<!-- Register -->
<center>
<div class="register fnt16">
		<div class="fnt32 fntshadow">DrToDoLittle</div>
		<div class="fnt16 fntshadow">Register</div>
		<div>&nbsp;</div>
		<input id="liusername" type="text" ng-model="user.firstname" name="lifirstname" placeholder="Firstname" class="liuser fnt16" ng-keydown="loginKeydown($event);" tabindex=5></input>
		<input id="liusername" type="text" ng-model="user.lastname" name="lilastname" placeholder="Lastname" class="liuser fnt16" ng-keydown="loginKeydown($event);" tabindex=6></input>
		<input id="liusername" type="text" ng-model="user.email" name="liusername" placeholder="E-Mail/Username" class="liuser fnt16" ng-keydown="loginKeydown($event);" tabindex=7></input>
		<input type="password" ng-model="user.password" name="lipass" placeholder="Password" class="lipass fnt16" ng-keydown="loginKeydown($event);" tabindex=8></input>
		<div class="libut fnt16" ng-click="doRegister();" tabindex=9>Register</div>
		<div>&nbsp;</div>
		<div class="flash">{{errormsg}}</div>
</div>
</center>
