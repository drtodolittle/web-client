<div class="container">
	<input
		id="oldpassword"
		type="password"
		ng-model="oldPassword"
		placeholder="Old password"
		class="form-control lipass fnt16"
		tabindex="1">
	</input>
	<input
		id="newpassword"
		type="password"
		ng-model="newPassword"
		placeholder="New password"
		class="form-control lipass fnt16"
		tabindex="2">
	</input>
	<button class="btn btn-default" type="button" ng-click="doChPwd()">Change password</button>
</div>
