<!-- Main -->

<div class="headspacer">&nbsp;</div>

<div class="container">
	<div class="dropdown pull-left">
	  <button class="btn btn-default dropdown-toggle" type="button" id="filter1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		Filter {{filtertag}}
		<span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="filter1">
		<li><a href="/" ng-click="displaytodos('All')">All</a></li>
		<li ng-repeat="tag in tags">
			<a href="/" ng-click="displaytodos(tag)">{{tag}}</a>
		</li>
	  </ul>
	</div>
	<div class="dropdown pull-left">
	  <button class="btn btn-default" type="button" ng-click="togShowdone()">{{showdonetext}}</button>
	</div>
</div>
<!-- List (new) -->
<div class="container list-group" >
	<ul class="list-group fnt16" style="padding-left:16px">
		<li	class="list-group-item"	style="padding:16px">
			<input id="todotxta" ng-model="newtodotxt"	ng-keydown="newtodoKeydown($event)"	class="form-control"	placeholder="New ToDo..."></input>
		</li>
	<li
		class="list-group-item"
		style="padding:16px"
		contenteditable="false"
		ng-keydown="todolineKeydown($event,todo.id)"
		ng-repeat="todo in todos">
		<span id="todoid{{todo.id}}">
			<span class="pull-right">
				<span class="mo m8 colgreen fnt16" ng-click="togDone(todo)" contenteditable="false">
					<span ng-if="todo.predone==false" class="mo glyphicon glyphicon-unchecked"></span>
					<span ng-if="todo.predone==true" class="mo glyphicon glyphicon-check"></span>
				</span>
				<span class="colgrey fnt16 m8">
					<span
						class="mo glyphicon glyphicon glyphicon-pencil"
						contenteditable="false"
						ng-click="edittodo(todo)">
					</span>
				</span>
				<span class="colred fnt16 m8">
					<span
						class="mo glyphicon glyphicon-remove"
						contenteditable="false"
						ng-click=deltodo(todo)>
					</span>
				</span>
			</span>
			<span id="todocontent{{todo.id}}">
				{{todo.topic}}
			</span>
		</span>
	</li>
	</ul>
</div>

<!-- modal -->
<div id="todoeditmodal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p id="todocontentmodal" contenteditable="true"></p>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveedittodo()">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
