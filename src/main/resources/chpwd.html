<!-- Change password -->
<div class="customnavbar fnt16">
<span ng-click="goSettings();"><img class="mo" src="images/arrow-left-3x.png" alt="main"></img></span>
</div>
<div class="headspacer"></div>
<center>
	<div>&nbsp;</div>
	<input
		id="oldpassword"
		type="password"
		ng-model="oldPassword"
		placeholder="Old password"
		class="form-control lipass fnt16"
		tabindex="1">
	</input>
	<input
		id="newpassword"
		type="password"
		ng-model="newPassword"
		placeholder="New password"
		class="form-control lipass fnt16"
		tabindex="2">
	</input>
	<div>&nbsp;</div>
	<button class="btn btn-default bwidth196" type="button" ng-click="doChPwd();">Change password</button>
	<div>&nbsp;</div>
	<div class="flash">{{errormsg}}</div>
</div>
</center>
